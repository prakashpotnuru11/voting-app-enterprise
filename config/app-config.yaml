apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: voting-app
data:
  app.name: "voting-application"
  environment: "production"
  log.level: "INFO"
  
  # Service Configuration
  redis.host: "redis.voting-app.svc.cluster.local"
  redis.port: "6379"
  postgres.host: "db.voting-app.svc.cluster.local"
  postgres.port: "5432"
  result.service.url: "http://result.voting-app.svc.cluster.local:80"
  
  # Application Settings
  session.timeout: "1800"
  max.connections: "100"
  
  # Monitoring
  metrics.enabled: "true"
  health.check.enabled: "true"
